name: Validate flows JSON

on:
  pull_request:
    paths:
      - "flows/**/*.json"
  push:
    paths:
      - "flows/**/*.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate JSON files
        run: |
          set -e
            find flows -type f -name "*.json" -print0 | while IFS= read -r -d '' f; do
              echo "Validando $f"
              jq . "$f" > /dev/null
            done
          echo "Todos os JSON são válidos."